    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionales en Vue.js</title>
</head>
<body>
    <div id="app">
        <template v-if="mostrar">
            <h1>Este es mi título</h1>
            <h2>Este es mi subtítulo</h2>
            Hola {{ nombre }}, esto es un link a <a :href="url">{{ pagina }}</a>
        </template>
        
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Víctor',
                url: 'https://google.es',
                pagina: 'Google',
                mostrar: true
            }
